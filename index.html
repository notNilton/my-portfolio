<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title>Nilton Santos</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Prevenir o zoom com o mouse scroll e teclas Ctrl + (+/-) -->
    <script>
      // Prevenir o zoom com o mouse scroll
      window.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault(); // Previne o comportamento de zoom com Ctrl + Scroll
        }
      }, { passive: false });

      // Prevenir o zoom com Ctrl + e Ctrl -
      window.addEventListener('keydown', function(e) {
        // Verifica se a tecla Ctrl está pressionada e a tecla de mais ou menos foi pressionada
        if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
          e.preventDefault(); // Previne o comportamento de zoom com Ctrl + ou Ctrl -
        }

        // Prevenir também Ctrl + 0 (reset de zoom)
        if (e.ctrlKey && e.key === '0') {
          e.preventDefault(); // Previne o reset de zoom com Ctrl + 0
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
