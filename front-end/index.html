<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="The personal portfolio of Nilton Santos, showcasing web development and design expertise."
    />
    <meta name="author" content="Nilton Santos" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph Protocol for better social sharing -->
    <meta property="og:title" content="notNilton's Website" />
    <meta
      property="og:description"
      content="Discover the personal portfolio of Nilton Santos, a web developer and designer."
    />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="https://your-website-url.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards for better Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="notNilton's Website" />
    <meta
      name="twitter:description"
      content="Discover the personal portfolio of Nilton Santos, a web developer and designer."
    />
    <meta name="twitter:image" content="/assets/og-image.png" />

    <!-- Favicons for multiple platforms -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>notNilton's Portfolio</title>

    <!-- Preload critical assets for performance -->
    <link rel="preload" href="/assets/hero-image.jpg" as="image" />
    <link rel="preload" href="/src/Main.jsx" as="script" />

    <!-- Progressive Web App Compatibility -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <noscript>
      Your browser does not support JavaScript or it is disabled. Please
      enable JavaScript for a better experience.
    </noscript>

    <div id="root"></div>

    <!-- Main application script -->
    <script type="module" src="/src/Main.jsx" defer></script>

    <!-- Optional Analytics -->
    <!-- <script async src="https://www.google-analytics.com/analytics.js"></script> -->
  </body>
</html>
